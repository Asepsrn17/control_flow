<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control flow</title>
</head>
<body>
    <h1>Control Flow</h1>
    <script>
        var nilai = prompt ("Masukan Nilai");
        if (nilai >= 100) {
            alert ('Selamat Anda Mendapat Nilai "A+" ');
        } else if (nilai >= 90) {
            alert ('Selamat Anda Mendapat Nilai "A"');
        } else if (nilai >= 80) {
            alert ('Selamat Anda Mendapat Nilai "B"');
        } else if (nilai >= 70) {
            alert ('Anda Mendapat Nilai "C"');
        } else if (nilai >= 60) {
            alert ('Anda Mendapat Nilai "D"');
        } else if (nilai < 60) {
            alert ('Nilai Anda "E');
        } else {
            alert ('Yang Anda Masukan Bukan Nilai!!!');
        }
    </script>
</body>
</html>
